<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <!-- FontAwesome icons css file -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Bootstrap css file -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- My Animaition css file -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- My Media Query css file -->
    <link rel="stylesheet" href="css/media.css">
    <!-- My Main CSS file -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="main-font-family">
    <!-- Start nav bar -->
    <nav class="navbar navbar-expand-lg my-dark-color">
        <div class="container">
            <a class="navbar-brand d-flex justify-content-between align-items-center" href="#">
                <img src="images/logo.png" class="img-fluid" alt="">
                <div class="nav-bar-header-text ms-2">
                    <h1 class="my-main-text-size my-white-text-color mb-1">Weather</h1>
                    <p class="my-small-text-size my-body-text-color mb-0">tagline goes here</p>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 my-main-small-text-size">
                    <li class="nav-item ms-2">
                        <a class="nav-link active btn bg-transparent rounded-pill px-4 py-1" aria-current="page"
                            href="#">Home</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link rounded-pill px-4 py-1" href="#">News</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link rounded-pill px-4 py-1" href="#">Live cameras</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link rounded-pill px-4 py-1" href="#">Photos</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link  rounded-pill px-4 py-1" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End nav bar -->

    <!-- Start hero section -->
    <main>
        <header>
            <!-- Hero section -->
            <section class="hero-section p-5"> 
                <div class="container overflow-hidden">
                    <div id="search" class="input position-relative">
                        <input type="text" class="form-control text-white my-dark-color border-0 rounded-pill py-3 px-4 mt-4"
                            placeholder="Find your location">
                        <button
                            class="btn my-main-small-text-size my-bg-blue-color my-white-text-color position-absolute rounded-pill">
                            Find
                        </button>
                    </div>
                </div>
            </section>


            <!-- Dark secttion -->
            <section class="dark-bg-section my-dark-color position-relative">


                <div class="container position-absolute  start-0 end-0 cards-container">
                    <section id="cards" class="cards row overflow-hidden rounded-3 border-0">
                    
                    </section>
                </div>
              
            </section>
        </header>


    </main>
    <footer class="footer my-light-color">
        <div class="container">
            <div class="row ">
                <div class="col-8 p-0">
                    <div class="container p-0 overflow-hidden">
                        <div class="input position-relative">
                            <input type="text" class="form-control my-dark-color border-0 rounded-pill py-3 px-4"
                                placeholder="Enter you email to subscribe...">
                            <button
                                class="btn my-main-small-text-size my-bg-blue-color my-white-text-color position-absolute rounded-pill">
                                Subscribe
                            </button>
                        </div>
                        <p class="my-body-text-color my-main-small-text-size">Copyright 2014 Company name. Designed
                            by Muhammed Ramzy. All rights reserved</p>
                    </div>
                </div>
                <div class="col-4 p-0">
                    <div class="d-flex justify-content-center">
                        <a href="#" class="my-dark-color rounded-circle d-inline-block">
                            <i class="fa-brands fa-facebook-f my-blue-text-color"></i>
                        </a>
                        <a href="#" class="my-dark-color rounded-circle d-inline-block">
                            <i class="fa-brands fa-twitter my-blue-text-color"></i>
                        </a>
                        <a href="#" class="my-dark-color rounded-circle d-inline-block">
                            <i class="fa-brands fa-google-plus my-blue-text-color"></i>
                        </a>
                        <a href="#" class="my-dark-color rounded-circle d-inline-block">
                            <i class="fa-brands fa-pinterest my-blue-text-color"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- End hero section -->

    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/index.js"></script>

</html>
